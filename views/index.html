{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Mr. Awesome</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <!-- tweets.foreach(function(tweet) {}) -->
      {% for tweet in tweets %}
        <!-- <li><strong>{{tweet.name}}</strong> {{tweet.content}}</li> -->
         <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
         <li><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
